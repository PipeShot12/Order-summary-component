<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 10px;
        width: 100%;

      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <img class="hero" src="./images/illustration-hero.svg" alt="hero" />
        <h2>Order Summary</h2>
        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="inner-card">
          <div class="icon">
            <img src="./images/icon-music.svg" class="icon-music"/>
            <div>
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>

          <div>
            <p>Change</p>
          </div>
        </div>
        <button>Proceed to Payment</button>
        <p class="cancel-order">Cancel Order</p>
      </div>
    </main>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PipeShot12" target="_blank">PipeDev</a>.
  </div>
  </body>
</html>
